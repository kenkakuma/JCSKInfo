# Sveltia CMS 配置文件
# 为 JetCode·SKI 项目定制 - 支持多语言 (vi, ja, en)

# 后端配置 - 使用 GitHub 作为内容存储
backend:
  name: github
  repo: kenkakuma/JCSKInfo
  branch: main
  base_url: https://jcski.com
  auth_endpoint: /api/cms/auth

# 媒体文件配置
media_folder: public/images/posts
public_folder: /images/posts

# 本地开发模式支持
local_backend: true

# 发布模式 - 编辑后立即提交
publish_mode: simple

# 站点配置
site_url: https://jcski.com
display_url: https://jcski.com
logo_url: /favicon.svg

# 内容集合配置
collections:
  # ==================== 越南语文章 ====================
  - name: posts-vi
    label: '📝 越南语文章 (Vietnamese)'
    label_singular: '越南语文章'
    folder: content/posts/vi
    create: true
    slug: '{{translationKey}}'
    extension: mdx
    format: frontmatter
    editor:
      preview: true
    fields:
      - label: '标题 (Title)'
        name: 'title'
        widget: 'string'
        required: true

      - label: '发布日期 (Date)'
        name: 'date'
        widget: 'datetime'
        default: '{{now}}'
        date_format: 'YYYY-MM-DD'
        time_format: 'HH:mm:ss'
        format: 'YYYY-MM-DDTHH:mm:ss.SSSZ'
        required: true

      - label: '语言 (Language)'
        name: 'lang'
        widget: 'hidden'
        default: 'vi'

      - label: '翻译键 (Translation Key)'
        name: 'translationKey'
        widget: 'string'
        hint: '用于关联不同语言版本的文章，建议使用英文短语，如: apple-vision-pro-apps'
        pattern: ['^[a-z0-9-]+$', '只能包含小写字母、数字和连字符']
        required: true

      - label: '标签 (Tags)'
        name: 'tags'
        widget: 'list'
        allow_add: true
        required: false
        default: []

      - label: '摘要 (Summary)'
        name: 'summary'
        widget: 'text'
        hint: '文章简短摘要，用于列表页和 SEO'
        required: true

      - label: '特色图片 (Featured Image)'
        name: 'image'
        widget: 'string'
        hint: '图片 URL，如: /images/posts/article-name.jpg'
        required: false

      - label: '草稿状态 (Draft)'
        name: 'draft'
        widget: 'boolean'
        hint: '设为 true 则不会在网站上显示'
        default: false
        required: false

      - label: '正文内容 (Content)'
        name: 'body'
        widget: 'markdown'
        hint: '支持 Markdown 和 MDX 语法'
        required: true

  # ==================== 日语文章 ====================
  - name: posts-ja
    label: '📝 日语文章 (Japanese)'
    label_singular: '日语文章'
    folder: content/posts/ja
    create: true
    slug: '{{translationKey}}'
    extension: mdx
    format: frontmatter
    editor:
      preview: true
    fields:
      - label: '标题 (タイトル)'
        name: 'title'
        widget: 'string'
        required: true

      - label: '发布日期 (公開日)'
        name: 'date'
        widget: 'datetime'
        default: '{{now}}'
        date_format: 'YYYY-MM-DD'
        time_format: 'HH:mm:ss'
        format: 'YYYY-MM-DDTHH:mm:ss.SSSZ'
        required: true

      - label: '语言 (言語)'
        name: 'lang'
        widget: 'hidden'
        default: 'ja'

      - label: '翻译键 (Translation Key)'
        name: 'translationKey'
        widget: 'string'
        hint: '用于关联不同语言版本的文章，建议使用英文短语，如: apple-vision-pro-apps'
        pattern: ['^[a-z0-9-]+$', '只能包含小写字母、数字和连字符']
        required: true

      - label: '标签 (タグ)'
        name: 'tags'
        widget: 'list'
        allow_add: true
        required: false
        default: []

      - label: '摘要 (概要)'
        name: 'summary'
        widget: 'text'
        hint: '文章简短摘要，用于列表页和 SEO'
        required: true

      - label: '特色图片 (アイキャッチ画像)'
        name: 'image'
        widget: 'string'
        hint: '图片 URL，如: /images/posts/article-name.jpg'
        required: false

      - label: '草稿状态 (下書き)'
        name: 'draft'
        widget: 'boolean'
        hint: '设为 true 则不会在网站上显示'
        default: false
        required: false

      - label: '正文内容 (本文)'
        name: 'body'
        widget: 'markdown'
        hint: '支持 Markdown 和 MDX 语法'
        required: true

  # ==================== 英语文章 ====================
  - name: posts-en
    label: '📝 英语文章 (English)'
    label_singular: '英语文章'
    folder: content/posts/en
    create: true
    slug: '{{translationKey}}'
    extension: mdx
    format: frontmatter
    editor:
      preview: true
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
        required: true

      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'
        default: '{{now}}'
        date_format: 'YYYY-MM-DD'
        time_format: 'HH:mm:ss'
        format: 'YYYY-MM-DDTHH:mm:ss.SSSZ'
        required: true

      - label: 'Language'
        name: 'lang'
        widget: 'hidden'
        default: 'en'

      - label: 'Translation Key'
        name: 'translationKey'
        widget: 'string'
        hint: 'Used to link different language versions, use English phrases like: apple-vision-pro-apps'
        pattern: ['^[a-z0-9-]+$', 'Only lowercase letters, numbers and hyphens allowed']
        required: true

      - label: 'Tags'
        name: 'tags'
        widget: 'list'
        allow_add: true
        required: false
        default: []

      - label: 'Summary'
        name: 'summary'
        widget: 'text'
        hint: 'Short article summary for list pages and SEO'
        required: true

      - label: 'Featured Image'
        name: 'image'
        widget: 'string'
        hint: 'Image URL, e.g.: /images/posts/article-name.jpg'
        required: false

      - label: 'Draft Status'
        name: 'draft'
        widget: 'boolean'
        hint: 'Set to true to hide from website'
        default: false
        required: false

      - label: 'Content'
        name: 'body'
        widget: 'markdown'
        hint: 'Supports Markdown and MDX syntax'
        required: true
